version: "3.8"

services:
  # Adminer UI for DB management
  adminer:
    platform: linux/x86_64
    container_name: adminer_auth_4.8.1
    image: adminer:4.8.1
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Adminer listens on 8080 by default; no auth, use local env for DB creds
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database

  # MariaDB database for local development
  database:
    platform: linux/x86_64
    container_name: mariadb_auth_11.3.2
    image: mariadb:11.3.2
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-passw@rd}
      MYSQL_DATABASE: ${DB_NAME:-auth_env}
      MYSQL_USER: ${DB_USER:-auth_user}
      MYSQL_PASSWORD: ${DB_PASS:-password}
    volumes:
      - db_data:/var/lib/mysql
      # Optionally seed SQL on first run by uncommenting and placing files
      # - ./docs:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
